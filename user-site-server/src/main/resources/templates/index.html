<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/" />
    <meta charset="UTF-8"/>
    <title>Energy Saving Advice Service</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // These values are duplicated in angular/src/config.ts so that we can have a strongly typed config object;
        // if you change these or add more properties, please make the same change to that file.
        window.CONFIG = {
            apiRoot: [[${apiRoot}]],
            environment: [[${environment}]],
            hasAdminIpAddress: [[${hasAdminIpAddress}]],
            buildTimestamp: [[${buildTimestamp}]],
            buildGitCommit: [[${buildGitCommit}]],
            buildJenkinsUrl: [[${buildJenkinsUrl}]],
            buildJenkinsNumber: [[${buildJenkinsNumber}]]
        };
        /*]]>*/
    </script>
    <link rel="icon" type="image/png" href="/dist/assets/images/logos/ehc-small.png" />
    <th:block th:utext="${angularHeadContent}" />

    <!-- Google tracking -->
    <script type="text/javascript" th:src="@{https://www.googletagmanager.com/gtag/js(id=${gaId})}"></script>
    <script type="text/javascript" th:inline="javascript">
        var gaId = [[${gaId}]];

        // Google Analytics tracking code
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', gaId, { 'send_page_view': false });
    </script>
    <!-- Social Meta Tags -->
    <meta property="og:title" content="Energy Saving Advice Service BEIS" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Advice on energy saving from the UK government for homeowners, renters and landlords." />
    <meta property="og:site_name" content="Energy Saving Advice Service" />
    <!-- Change the tag below to link to the image on the real website -->
    <meta property="og:image" th:attr="content=@{'${host}'+'/dist/assets/images/logos/ehc-small.png'}" />
    <meta property="og:image:secure_url" th:attr="content=@{'${host}'+'/dist/assets/images/logos/ehc-small.png'}" />
</head>
<body th:utext="${angularBodyContent}">
</body>
</html>
