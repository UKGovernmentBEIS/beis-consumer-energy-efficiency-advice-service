<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/" />
    <meta charset="UTF-8"/>
    <title>Energy Saving Advice Service</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // These values are duplicated in angular/src/config.ts so that we can have a strongly typed config object;
        // if you change these or add more properties, please make the same change to that file.
        window.CONFIG = {
            apiRoot: [[${apiRoot}]],
            environment: [[${environment}]],
            hasAdminIpAddress: [[${hasAdminIpAddress}]],
            buildTimestamp: [[${buildTimestamp}]],
            buildGitCommit: [[${buildGitCommit}]],
            buildJenkinsUrl: [[${buildJenkinsUrl}]],
            buildJenkinsNumber: [[${buildJenkinsNumber}]]
        };
        /*]]>*/
    </script>
    <link rel="icon" type="image/png" href="/dist/assets/images/logos/ehc-small.png" />
    <th:block th:utext="${angularHeadContent}" />

    <!-- Google tracking -->
    <script type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id=${gaId}"></script>
    <script type="text/javascript" th:inline="javascript">
        var gaId = [[${gaId}]];

        // Google Analytics tracking code
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', gaId, { 'send_page_view': false });
    </script>

    <!-- Hotjar tracking -->
    <script type="text/javascript" th:inline="javascript">
        var hotjarId = [[${hotjarId}]];
        // Hotjar tracking code
        (function (h, o, t, j, a, r) {
            h.hj = h.hj || function () {
                (h.hj.q = h.hj.q || []).push(arguments)
            };
            h._hjSettings = {hjid: hotjarId, hjsv: 6};
            a = o.getElementsByTagName('head')[0];
            r = o.createElement('script');
            r.async = 1;
            r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
            a.appendChild(r);
        })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>

</head>
<body th:utext="${angularBodyContent}">
</body>
</html>
