<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/" />
    <meta charset="UTF-8"/>
    <title>Energy Saving Advice Service</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // These values are duplicated in angular/src/config.ts so that we can have a strongly typed config object;
        // if you change these or add more properties, please make the same change to that file.
        window.CONFIG = {
            apiRoot: [[${apiRoot}]],
            environment: [[${environment}]],
            hasAdminIpAddress: [[${hasAdminIpAddress}]],
            buildTimestamp: [[${buildTimestamp}]],
            buildGitCommit: [[${buildGitCommit}]],
            buildJenkinsUrl: [[${buildJenkinsUrl}]],
            buildJenkinsNumber: [[${buildJenkinsNumber}]]
        };
        /*]]>*/
    </script>
    <link rel="icon" type="image/png" href="/dist/assets/images/logos/ehc-small.png" />
    <th:block th:utext="${angularHeadContent}" />

    <!-- Google tracking -->
    <script type="text/javascript" th:src="@{https://www.googletagmanager.com/gtag/js(id=${gaId})}"></script>
    <script type="text/javascript" th:inline="javascript">
        var gaId = [[${gaId}]];

        // Google Analytics tracking code
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', gaId, { 'send_page_view': false });
    </script>
    <!-- Social Meta Tags -->
    <meta property="og:title" content="Waow Beis" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Title Of Your Content Here" />
    <meta property="og:description" content="Description of your content here" />
    <meta property="og:url" content="https://developers.facebook.com/tools/debug/sharing/" />
    <meta property="og:site_name" content="The Name Of Your Site" />
    <meta property="og:image" content="https://static.xx.fbcdn.net/rsrc.php/v3/ye/r/lWB96Z8sFtt.png" />

    <meta name="twitter:title" content="Waow Beis On Tweeter" />
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Title Of Your Content Here"/>
    <meta name="twitter:description" content="Description of your content here"/>
    <meta name="twitter:site" content="@yourusername"/>
    <meta name="twitter:image" content="http://www.yoursite.com/yourimage.jpg"/>
    <meta name="twitter:creator" content="@yourusername"/>
</head>
<body th:utext="${angularBodyContent}">
</body>
</html>
