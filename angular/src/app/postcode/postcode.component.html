<div class="questionnaire-component">
    <label for="postcode" class="input-header">What's your postcode?</label>
    <input class="text-input" id="postcode" name="postcode" type="text" spellcheck="false"
           [(ngModel)]="postcodeInput" (change)="handlePostcodeEntered()">
    <div class="validation-error-message"
         *ngIf="shouldDisplayValidationErrorMessage">Please enter a full valid UK postcode</div>
</div>
