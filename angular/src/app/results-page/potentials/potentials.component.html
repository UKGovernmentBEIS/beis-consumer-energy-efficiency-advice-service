<div class="potentials">
    <div class="box current-score">
        <div class="box-heading">Your current score is</div>
        <div class="box-content">
            <app-radial-percentage class="percentage" [progress]="55"></app-radial-percentage>
        </div>
    </div>
    <div class="box potential-score">
        <div class="box-heading">Your potential score is</div>
        <div class="box-content">
          <app-radial-percentage class="percentage" [progress]="78"></app-radial-percentage>
        </div>
    </div>
    <div class="box average-score">
        <div class="box-heading">Average score for your type of property</div>
        <div class="box-content">
            <app-radial-percentage class="percentage" [progress]="72"></app-radial-percentage>
        </div>
    </div>
    <div class="box investment">
        <div class="box-heading">Total investment required</div>
        <div class="box-content money">£{{totalInvestment}}</div>
    </div>
    <div class="box savings">
        <div class="box-heading">Total savings per year</div>
        <div class="box-content money">£{{totalSavings}}</div>
    </div>
</div>
