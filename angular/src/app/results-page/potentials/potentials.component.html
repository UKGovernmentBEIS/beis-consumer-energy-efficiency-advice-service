<div class="potentials">
    <div class="savings">
        <div class="current-bill">
            <div class="body-uppercase">We estimate your current annual bill is:</div>
            <div class="headline-figure">£{{currentBill}}</div>
        </div>
        <div class="potential-savings">
            <div class="body-uppercase">So you could potentially save</div>
            <div class="headline-figure">£{{potentialSavings}}</div>
        </div>
    </div>
    <div class="epc">
        <div class="current-epc">
            <div class="body-uppercase">Your current EPC rating is</div>
            <div class="epc-rating">{{currentEpc}}</div>
        </div>
        <div class="potential-epc">
            <div class="body-uppercase">Your potential is</div>
            <div class="epc-rating">{{potentialEpc}}</div>
        </div>
    </div>
</div>
