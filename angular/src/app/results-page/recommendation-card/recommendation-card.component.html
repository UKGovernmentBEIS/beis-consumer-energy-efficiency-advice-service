<div class="recommendation-card">
    <div class="box description">
        <span class="icon" [ngClass]="recommendation.iconClassName"></span>
        <div class="explanation">
            <div class="heading">{{recommendation.headline}}</div>
            <div class="summary">
                Insulating your loft, attic or flat roof is a simple and effective way to reduce heat loss and reduce
                your heating bills.
            </div>
        </div>
    </div>
    <div class="box investment">
        <div class="box-heading">Investment required</div>
        <div class="box-content money">£{{recommendation.investmentPounds}}</div>
    </div>
    <div class="box savings">
        <div class="box-heading">Savings per year</div>
        <div class="box-content money">£{{recommendation.costSavingPoundsPerYear.toFixed(2)}}</div>
    </div>
</div>
