<div class="results-page" *ngIf="!isLoading && !isError">
    <div class="heading main-content">
        <h2>Thank you!</h2>
    </div>
    <div class="potentials main-content" *ngIf="energyCalculations">
        <app-potentials class="potentials" [energyCalculations]="energyCalculations">
        </app-potentials>
    </div>
    <div class="recommendations main-content" *ngIf="recommendations && recommendations.length > 0">
        <div class="subheading">What you can do next</div>
        <div class="body-uppercase">As a home owner we recommend</div>
        <div class="recommendation-cards">
            <app-recommendation-card class="recommendation-card" *ngFor="let recommendation of recommendations"
                                     [recommendation]="recommendation">
            </app-recommendation-card>
        </div>
        <div class="tell-us-more">
            <div class="body-uppercase">If you tell us more about your home we can provide better recommendations</div>
            <div class="further-questions">
                <app-further-questions-link iconClassName="icon-home" questionnaireName="home-basics" displayName="Home Basics"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-heating" displayName="Boiler"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-flooring" displayName="Floor"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-walls" displayName="Walls"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-roofing" displayName="Roof"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-windows" displayName="Windows"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-doors" displayName="Doors"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-occupancy" displayName="Occupancy"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-thermometer" displayName="Thermostat"></app-further-questions-link>
                <app-further-questions-link iconClassName="icon-behaviour" questionnaireName="behaviour" displayName="Behaviour"></app-further-questions-link>
            </div>
        </div>
    </div>
    <div class="grants main-content" *ngIf="availableGrants && availableGrants.length > 0">
        <div class="subheading">Things you might be eligible for</div>
        <div class="body-uppercase">You live in {{localAuthorityName}} and we've found the following:</div>
        <div class="grant-cards">
            <app-grant-card class="grant-card"
                            *ngFor="let grant of availableGrants"
                            [grant]="grant">
            </app-grant-card>

        </div>
    </div>
    <div class="suggestions">
        <div class="main-content">
            <div class="subheading">We also suggest</div>
            <div class="suggestion-cards">
                <app-suggestion-card *ngFor="let page of featuredPages" class="suggestion-card" [page]="page"></app-suggestion-card>
            </div>
        </div>
    </div>
</div>
