<div class="static-measure-card">
    <div class="basic-info card-section">
        <div class="recommendation-icon">
            <div [ngClass]="measure.iconClassName" class="icon"></div>
        </div>
        <div class="value">{{measure.basicInfoValue}}</div>
        <div class="heading">{{measure.basicInfoHeadline}}</div>
    </div>
    <div class="recommendation-basic-details card-section">
        <div class="heading">{{measure.measureHeadline}}</div>
        <div class="summary-row">
            <div class="summary">
                {{measure.measureSummary}}
            </div>
        </div>
    </div>

                   heading="Average savings per year"
                   [value]="'Â£' + measure.averageSavings"></app-data-card>
</div>
