<app-spinner-and-error-container [loading]="isLoading" [error]="isError" [errorMessage]="errorMessage"></app-spinner-and-error-container>
<div class="page-component" *ngIf="!isLoading && !isError && pageData">
    <div class="page-row header-row">
        <div class="page-row-content">
            <h1>{{pageData.title}}</h1>
        </div>
    </div>
    <div class="page-row main-row">
        <div class="page-row-content" [innerHTML]="pageDataContent"></div>
    </div>
</div>
