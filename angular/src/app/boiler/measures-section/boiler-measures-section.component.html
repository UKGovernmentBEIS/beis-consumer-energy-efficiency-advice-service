<div class="boiler-measures-section">
  <div class="heading">There's probably more you can do!</div>
  <div class="body">
    <div class="body-text">{{bodyText}}</div>
    <app-boiler-link-button class="link-button"
                            text="Answer a few more questions to help you save on energy"
                            (click)="goToEnergyEfficiency()">
    </app-boiler-link-button>
  </div>
  <div class="recommendation-cards">
    <app-recommendation-card class="recommendation-card"
                             *ngFor="let measure of measures"
                             [recommendation]="measure">
    </app-recommendation-card>
  </div>
</div>
