<div class="boiler-option-card">
    <div class="detailed-information">
        <div class="card-heading card-section">
            <div class="boiler-name">
                <div class="name-text">{{boiler.name}}</div>
                <a class="read-more" routerLink="boiler.readMorePath">Read more ></a>
            </div>
            <div class="boiler-description">{{boiler.description}}</div>
        </div>
        <div class="card-section lifetime">
            <div class="section-name">Average lifetime</div>
            <div class="section-content">{{boiler.lifetimeYears}} years</div>
        </div>
        <div class="card-section space-requirement">
            <div class="section-name">Space requirement</div>
            <div class="section-content">{{boiler.spaceRequirement}}</div>
        </div>
    </div>
    <div class="cost-section installation">
        <div class="section-name">Average installation cost</div>
        <div class="section-content">£{{boiler.averageInstallationCost.toFixed(0)}}</div>
    </div>
    <div class="cost-section running">
        <div class="section-name">Average running cost per year</div>
        <div class="section-content">£{{boiler.runningCostPerYear.toFixed(0)}}</div>
    </div>
</div>
