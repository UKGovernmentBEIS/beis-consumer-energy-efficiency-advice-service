<app-spinner-and-error-container [loading]="isLoading" [error]="isError" [errorMessage]="errorMessage"></app-spinner-and-error-container>
<div class="boiler-results-page" *ngIf="!isLoading && !isError">
    <div class="page-row page-heading">
        <div class="page-row-content">
            <h1 class="heading-text">Your boiler recommendations</h1>
        </div>
    </div>
    <div class="page-row found-options">
        <div class="page-row-content">
            <div class="heading">Thanks! We've found the following options for you</div>
            <div class="boiler-options">
                <app-boiler-replacement-card class="boiler-option white"
                                             *ngFor="let boilerType of applicableBoilerTypes"
                                             [boilerType]="boilerType">
                </app-boiler-replacement-card>
            </div>
        </div>
    </div>
    <div class="page-row calculator">
        <div class="page-row-content banner">
            <div class="image"></div>
            <div class="heading">Try our energy efficiency calculator</div>
            <a routerLink="/energy-efficiency/reduce-bills" class="link">
                <div class="description">
                    It takes 5 minutes to complete to receive your recommendations
                </div>
                <div class="arrow-button">Try now</div>
            </a>
        </div>
    </div>
</div>
