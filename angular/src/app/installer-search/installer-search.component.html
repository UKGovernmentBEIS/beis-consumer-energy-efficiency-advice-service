<div class="installer-search">
    <div class="page-heading page-row">
        <div class="page-row-content">
            <h1 class="heading-text">Find an installer</h1>
            <div class="body-text">Troubleshooting your boiler or finding the best replacement</div>
        </div>
    </div>
    <div class="selectors page-row">
        <div class="selector-container page-row-content">
            <div class="field-container postcode">
                <div class="field-heading">Postcode</div>
                <form>
                    <input [(ngModel)]="postcode"
                           type="text" name="postcode" class="text-container postcode-input">
                    <!--<button></button>-->
                </form>
            </div>
            <div class="field-container measure-name">
                <div class="field-heading">Measure Name</div>
                <select class='select-measure measure-name-input' [(ngModel)]='selectedMeasure'>
                    <option class='measure' *ngFor='let measure of measures' [ngValue]="measure">
                        {{measure.acf.headline}}
                    </option>
                </select>
            </div>
            <div class="field-container">
                <div class="search-button" (click)="submit()">Search</div>
            </div>
        </div>
    </div>
    <div class="results page-row">
        <div class="page-row-content">
            <div class="header">Results</div>
            <!--<app-spinner-and-error-container [loading]="true" [error]="false"-->
                                             <!--[errorMessage]=""></app-spinner-and-error-container>-->
            <table>
                <tr>
                    <th>Company</th>
                    <th>Certification ID</th>
                    <th>Website</th>
                    <th>Phone Number</th>
                </tr>
                <tr class="installer" *ngFor="let installer of installers">
                    <td class="participant">{{installer.participant}}</td>
                    <td class="certification-id">{{installer.certification_id}}</td>
                    <td class="email-address">{{installer.email_address}}</td>
                    <td class="phone-number">{{installer.phone_number}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
