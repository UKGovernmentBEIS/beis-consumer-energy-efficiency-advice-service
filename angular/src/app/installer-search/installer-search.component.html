<div class="installer-search">
    <div class="page-heading page-row">
        <h3 class="page-row-content">Find an installer</h3>
        <p class="page-row-content">Troubleshooting your boiler or finding the best replacement</p>
    </div>
    <div class="selector-container page-row">
        <div class="field-container postcode">
            <p class="field-heading">Postcode</p>
            <form>
                <input [(ngModel)]="postcode" type="text" name="postcode" class="text-container postcode-input">
                <button></button>
            </form>
        </div>
        <div class="field-container measure-name">
            <p class="field-heading">Measure Name</p>
            <form>
                <input [(ngModel)]="measureName" type="text" name="measure-name" class="text-container measure-name-input">
                <button></button>
            </form>
        </div>
    </div>
    <div class="page-row page-content">
        <p class="page-row-content">
            This page will soon contain a list of suitable installers
        </p>
    </div>
</div>
