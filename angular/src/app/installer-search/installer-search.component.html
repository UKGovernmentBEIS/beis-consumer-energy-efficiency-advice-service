<div class="installer-search">
    <div class="page-heading page-row">
        <div class="page-row-content">
            <h1 class="heading-text">Find an installer</h1>
            <div class="body-text">Find a trustworthy installer in your area</div>
        </div>
    </div>
    <div class="selectors page-row">
        <form (submit)="fetchInstallers()" class="selector-container page-row-content">
            <div class="field-container postcode">
                <label for="postcode" class="field-heading">Postcode</label>
                <input id="postcode" [(ngModel)]="postcode" (blur)="postcode = $event.target.value"
                       [ngModelOptions]="{standalone: true}"
                       type="text" name="postcode" class="postcode-input">
            </div>
            <div class="field-container measure-name">
                <label for="measure" class="field-heading">Measure Name</label>
                <select id="measure" class="select-measure measure-name-input" [(ngModel)]="selectedMeasure"
                        [ngModelOptions]="{standalone: true}">
                    <option class='measure' *ngFor='let measure of measures' [ngValue]="measure">
                        {{measure.acf.headline}}
                    </option>
                </select>
            </div>
            <div class="field-container search">
                <button class="search-button" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="results-section page-row">
        <div class="page-row-content">
            <div class="before-submit" *ngIf="!searchButtonClicked && !loading">
                Please enter your details above to find installers in your area.
            </div>
            <div aria-live="polite">
                <div class="no-results" *ngIf="searchButtonClicked && !loading && installers.length === 0">
                    Sorry, we couldn't find any installers in your area.
                </div>
                <div class="results" *ngIf="searchButtonClicked && !error && installers.length > 0">
                    <h2 class="header">Results</h2>
                    <p>We found {{paginator.totalCount}} installers matching your search.</p>
                </div>
            </div>
            <div class="results" *ngIf="searchButtonClicked && !error && installers.length > 0">
                <!-- TODO: Proper UI for installers loaded from TrustMark. -->
                <ul>
                    <li *ngFor="let installer of installers">
                        <a [href]="installer.publicBranchUrl" target="_blank">
                            {{installer.registeredName}}
                        </a>
                    </li>
                </ul>
                <button *ngIf="installers.length < paginator.totalCount"
                        (click)="fetchInstallers()">
                    Load more
                </button>
            </div>
            <app-spinner-and-error-container [loading]="loading" [error]="error" [errorMessage]="errorMessage"></app-spinner-and-error-container>
        </div>
    </div>
</div>
