<div class="fridge-freezer-question question-component">
    <form class="questionnaire-form" (submit)="handleFormSubmit($event)">
        <div class="fridge-freezer-input">
            <div class="name">Fridge-freezers</div>
            <app-number-question [itemsName]="'fridge-freezers'"
                                 minQuantity="0"
                                 [(quantity)]="fridgeFreezers"></app-number-question>
        </div>
        <div class="fridge-input">
            <div class="name">Fridges</div>
            <app-number-question [itemsName]="'fridges'"
                                 minQuantity="0"
                                 [(quantity)]="fridges"></app-number-question>
        </div>
        <div class="freezer-input">
            <div class="name">Freezers</div>
            <app-number-question [itemsName]="'freezers'"
                                 minQuantity="0"
                                 [(quantity)]="freezers"></app-number-question>
        </div>
    </form>
</div>
