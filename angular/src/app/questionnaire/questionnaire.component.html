<h2 class="questionnaire-heading">Questionnaire heading</h2>
<div class="questions-container">
    <div class="question-heading">
        <button class="left-arrow" [disabled]="!canGoBack()" (click)="goBackOneQuestion()"><</button>
        <div class="heading">{{getHeading()}}</div>
        <button class="right-arrow" [disabled]="!canGoForwards()" (click)="goForwardsOneQuestion()">></button>
    </div>
    <div class="question">
        <ng-template question-host></ng-template>
    </div>
</div>
