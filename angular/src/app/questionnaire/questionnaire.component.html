<h2 class="questionnaire-heading">Questionnaire heading</h2>
<div class="questions-container">
    <div class="question-heading">
        <div class="left-arrow" [class.inactive]="!canGoBack()" (click)="goBackOneQuestion()"><</div>
        <div class="heading">{{getHeading()}}</div>
        <div class="right-arrow" [class.inactive]="!canGoForwards()" (click)="goForwardsOneQuestion()">></div>
    </div>
    <div class="question">
        <ng-template question-host></ng-template>
    </div>
</div>
