<div class="questionnaire-loading-container" *ngIf="isLoading">
    <div class="loading-spinner"></div>
</div>
<div class="questionnaire-error-container" *ngIf="isError">
    <div class="error">
        <div class="error-header">Oh no!</div>
        <div>Something went wrong and we can't load this page right now. Please try again later.</div>
    </div>
</div>
<div class="questions-container" *ngIf="!isLoading && !isError">
    <progress-indicator [currentQuestionIndex]="currentQuestionIndex" (clickedOnLink)="animateToQuestion($event)"></progress-indicator>
    <span class="question-type-icon" [ngClass]="questionTypeIconClassName"></span>
    <div class="question-heading-container">
        <button class="left-arrow" [disabled]="!canGoBack()" (click)="goBackOneQuestion()" aria-label="Go back"><</button>
        <div id="question-heading" class="question-heading">{{currentQuestionContent.questionHeading}}</div>
        <button class="right-arrow" [disabled]="!canGoForwards()" (click)="goForwardsOneQuestion()" aria-label="Go forwards">></button>
    </div>
    <div class="help-text" *ngIf="currentQuestionContent.helpText">{{currentQuestionContent.helpText}}</div>
    <div class="question">
        <ng-template question-host></ng-template>
    </div>
</div>
