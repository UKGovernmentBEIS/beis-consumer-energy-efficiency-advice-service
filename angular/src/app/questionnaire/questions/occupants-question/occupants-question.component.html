<div class="occupants-question question-component">
    <form class="questionnaire-form" (submit)="handleFormSubmit()">
        <div class="adults-input">
            <div class="name">Adults</div>
            <app-number-question itemsName="adults"
                                 [(quantity)]="adults"
                                 [minQuantity]="1"
                                 [maxQuantity]="20"></app-number-question>
        </div>
        <div class="children-input">
            <div class="name">Children</div>
            <app-number-question itemsName="children"
                                 [(quantity)]="children"
                                 [minQuantity]="0"
                                 [maxQuantity]="20"></app-number-question>
        </div>
    </form>
    <div class="occupants-icons">
        <span *ngFor="let i of adults | times" class="icon-person-large" aria-label="person"></span>
        <span *ngFor="let i of children | times" class="icon-person" aria-label="person"></span>
    </div>
</div>
