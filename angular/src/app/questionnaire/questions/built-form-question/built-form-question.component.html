<div class="question-component">
    <div class="answer-grid multiple-choice-options built-form-options">
        <button class="multiple-choice-option built-form-option"
                *ngFor="let option of builtFormOptions"
                [class.selected]="response === option.value"
                [ngClass]="option.className"
                (click)="response = option.value">
            {{option.name}}
        </button>
    </div>
</div>
