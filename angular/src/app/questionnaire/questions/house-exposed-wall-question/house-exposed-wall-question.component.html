<div class="question-component">
    <div class="multiple-choice-options house-exposed-wall-options">
        <button class="multiple-choice-option house-exposed-wall-option"
                *ngFor="let option of houseExposedWallOptions"
                [class.selected]="response === option.value"
                [ngClass]="option.className"
                (click)="response = option.value; complete.emit()">
            {{option.name}}
        </button>
    </div>
</div>
