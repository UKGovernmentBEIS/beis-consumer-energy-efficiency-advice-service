<div class="bedrooms-question question-component">
    <form class="questionnaire-form" (submit)="handleFormSubmit()">
        <app-number-question itemsName="bedrooms"
                             [(quantity)]="response"
                             [minQuantity]="1"
                             [maxQuantity]="20"></app-number-question>
    </form>
    <div class="bedrooms-icons">
        <span *ngFor="let i of response | times" class="icon-bed" aria-label="bed"></span>
    </div>
</div>
