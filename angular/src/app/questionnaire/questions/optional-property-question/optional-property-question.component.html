<div class="optional-property-question question-component">
    <div class="multiple-choice-options optional-property-question-options">
        <button id="yes-option"
                class="multiple-choice-option optional-property-question-option"
                [class.selected]="response === true"
                (click)="response = true; complete.emit()">
            Yes, continue
        </button>
        <button id="no-option"
                class="multiple-choice-option optional-property-question-option"
                [class.selected]="response === false"
                (click)="response = false; complete.emit()">
            No, skip to heating
        </button>
    </div>
</div>
