<div class="question-component">
    <div class="multiple-choice-options">
        <div tabindex="0" class="multiple-choice-option" *ngFor="let option of flatPositionOptions" [class.selected]="response === option.value" (click)="response = option.value">
            <div class="icon-container">
                <img [ngClass]="option.className">
            </div>
            <span class="name">{{option.name}}</span>
        </div>
    </div>
</div>
