<div class="flat-position-options">
  <div tabindex="0" class="flat-position-option" *ngFor="let option of flatPositionOptions" [class.selected]="response === option.value" (click)="response = option.value">
    <div class="icon-container">
      <img [ngClass]="option.className">
    </div>
    <span class="flat-position-name">{{option.name}}</span>
  </div>
</div>
