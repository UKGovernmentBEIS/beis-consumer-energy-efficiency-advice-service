<div class="question-component">
    <div class="multiple-choice-options flat-position-options">
        <div class="multiple-choice-option" *ngFor="let option of flatPositionOptions">
            <div class="icon-container">
                <button [ngClass]="option.className" [class.selected]="response === option.value" (click)="response = option.value; notifyOfCompletion()"></button>
            </div>
            <span class="name">{{option.name}}</span>
        </div>
    </div>
</div>
