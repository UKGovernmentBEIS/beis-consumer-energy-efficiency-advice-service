<div class="question-component">
    <div class="answer-grid multiple-choice-options fuel-type-options">
        <button class="multiple-choice-option fuel-type-option"
             *ngFor="let option of fuelTypeOptions"
             [class.selected]="response === option.value"
             [ngClass]="option.className"
             (click)="response = option.value">
            {{option.name}}
        </button>
    </div>
</div>
