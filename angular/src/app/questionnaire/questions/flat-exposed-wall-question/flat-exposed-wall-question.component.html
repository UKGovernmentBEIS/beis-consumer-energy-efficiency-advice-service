<div class="question-component">
    <div class="answer-grid multiple-choice-options flat-exposed-wall-options">
        <button class="multiple-choice-option flat-exposed-wall-option"
                *ngFor="let option of flatExposedWallOptions"
                [class.selected]="response === option.value"
                [ngClass]="option.className"
                (click)="response = option.value; complete.emit()">
            {{option.name}}
        </button>
    </div>
</div>
