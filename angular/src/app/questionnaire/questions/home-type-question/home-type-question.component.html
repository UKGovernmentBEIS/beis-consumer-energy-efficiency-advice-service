<div class="home-type-options">
    <div class="baseline"></div>
    <div tabindex="0" class="home-type-option" *ngFor="let homeType of homeTypes" [class.selected]="response === homeType.value" (click)="response = homeType.value; notifyOfCompletion()">
        <div class="icon-container">
            <img src="{{homeType.iconSrc}}">
        </div>
        <span class="home-type-name">{{homeType.name}}</span>
    </div>
</div>
