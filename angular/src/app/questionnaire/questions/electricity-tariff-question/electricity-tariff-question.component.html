<div class="electricity-tariff-question question-component">
    <div class="answer-grid multiple-choice-options electricity-tariff-options">
        <button id="standard-button"
                class="multiple-choice-option electricity-tariff-option"
                [class.selected]="response === ElectricityTariff.Standard"
                (click)="response = ElectricityTariff.Standard">
            Standard
        </button>
        <button id="off-peak-button"
                class="multiple-choice-option electricity-tariff-option"
                [class.selected]="response === ElectricityTariff.OffPeak"
                (click)="response = ElectricityTariff.OffPeak">
            Off Peak
        </button>
    </div>
</div>
