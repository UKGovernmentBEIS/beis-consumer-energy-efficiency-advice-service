<div class="question-component contact-details-question">
    <form name="questionnaire-form" class="questionnaire-form" (submit)="handleFormSubmit()" novalidate>
        <div class="form-group">
            <label for="eco-self-referral-name">Name</label>
            <input #nameInput id="eco-self-referral-name" class="text-input"
                   type="text" maxlength="200" required
                   [value]="name" (input)="name = $event.target.value"
                   (blur)="hasBlurredNameInput = true"
                   spellcheck="false" autocomplete="name" autofocus>
            <app-spinner-and-error-container [loading]="false"
                                             [error]="hasBlurredNameInput && !nameInput.validity.valid"
                                             errorMessage="Please enter your name.">
            </app-spinner-and-error-container>
        </div>
        <div class="form-group">
            <label for="eco-self-referral-email-address">Email address</label>
            <input #emailAddressInput id="eco-self-referral-email-address" class="text-input"
                   type="email" maxlength="200" required
                   [value]="emailAddress" (input)="emailAddress = $event.target.value"
                   (blur)="hasBlurredEmailAddressInput = true"
                   spellcheck="false" autocomplete="email">
            <app-spinner-and-error-container [loading]="false"
                                             [error]="hasBlurredEmailAddressInput && !emailAddressInput.validity.valid"
                                             errorMessage="Please enter a valid email address.">
            </app-spinner-and-error-container>
        </div>
        <div class="form-group">
            <label for="eco-self-referral-phone-number">Phone number</label>
            <input #phoneNumberInput id="eco-self-referral-phone-number" class="text-input"
                   type="text" maxlength="20" required
                   pattern="^(?:0|\+?44|0044)(?:\s*?\d\s*){9,10}$"
                   [value]="phoneNumber" (input)="phoneNumber = $event.target.value"
                   (blur)="hasBlurredPhoneNumberInput = true"
                   autocomplete="tel">
            <app-spinner-and-error-container [loading]="false"
                                             [error]="hasBlurredPhoneNumberInput && !phoneNumberInput.validity.valid"
                                             errorMessage="Please enter a valid UK phone number.">
            </app-spinner-and-error-container>
        </div>
        <!-- Hidden submit button allows form to be submitted with Enter key. -->
        <button type="submit" style="display: none"></button>
    </form>
</div>
