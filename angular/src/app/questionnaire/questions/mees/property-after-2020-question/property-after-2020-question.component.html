<div class="question-component">
    <div class="answer-grid multiple-choice-options">
        <button class="multiple-choice-option"
                [class.selected]="response"
                (click)="response = true; complete.emit()">
            Yes
        </button>
        <button class="multiple-choice-option"
                [class.selected]="!response"
                (click)="response = false; complete.emit()">
            No
        </button>
    </div>
</div>
