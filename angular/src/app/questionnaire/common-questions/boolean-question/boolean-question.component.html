<div class="question-component boolean-question">
    <div class="answer-grid multiple-choice-options boolean-options">
        <button id="yes-button"
                class="multiple-choice-option boolean-option"
                [class.selected]="response === true"
                (click)="response = true; complete.emit()">
            Yes
        </button>
        <button id="no-button"
                class="multiple-choice-option boolean-option"
                [class.selected]="response === false"
                (click)="response = false; complete.emit()">
            No
        </button>
    </div>
</div>
