<div class="form-element">
    <button type="button" (click)="increaseQuantity(-1)" [disabled]="quantity === undefined || quantity <= this.minQuantity"
            class="increase-button">-</button>
    <input class="text-input" type="number" [(ngModel)]="quantity" (ngModelChange)="updateQuantity()"
           aria-labelledby="question-heading" [min]="minQuantity" [max]="maxQuantity">
    <button type="button" (click)="increaseQuantity(1)" [disabled]="quantity === undefined || quantity >= this.maxQuantity"
            class="increase-button">+</button>
</div>
<div *ngIf="isInvalid" class="error">
    Please enter a valid number of {{itemsName}}.
</div>
