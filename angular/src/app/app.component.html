<div class="main-content-wrapper">
    <div id="main-content" class="main-content">
        <div class="cookie-banner" *ngIf="shouldShowCookieBanner">

            <p>
                We use <a routerLink="/pages/cookies">cookies to collect information</a> about how you use Simple Energy Advice.
                We use this information to make the website work as well as possible.
            </p>
            <div class="cookie-banner-buttons">
                <button class="cookie-button" (click)="allowCookies()">
                    Accept
                </button>
                <button class="cookie-button" (click)="rejectCookies()">
                    Reject
                </button>
            </div>
        </div>
        <div role="banner">
            <app-header (onMobileNavToggled)="toggleMobileNav()" (closeSearch)="closeSearchBar()" (closeNav)="hideMobileNav()" [shouldCloseSearchBar]="shouldCloseSearchBar"></app-header>
            <app-navigation-bar (onHideMobileNav)="hideMobileNav()" [shouldExpandNav]="shouldExpandNav"></app-navigation-bar>
            <app-error-banner></app-error-banner>
        </div>
        <div tabindex="0" class="page-component" role="main">
            <router-outlet></router-outlet>
        </div>
        <div role="contentinfo">
            <app-footer></app-footer>
        </div>
</div>
</div>
