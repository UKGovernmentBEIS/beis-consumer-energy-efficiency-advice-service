<app-popup *ngIf="displaySynopsis" (onOkPressed)="closeSynopsis()">
    <span [innerHTML]="video.synopsis"></span>
</app-popup>
<a class="large-video-card">
    <div class="video-icon-container" (click)="openSynopsis()">
        <span class="icon-video-play"></span>
    </div>
    <div class="text-container">
        <div class="video-text">Video</div>
        <div class="title">{{video.title}}</div>
    </div>
</a>
