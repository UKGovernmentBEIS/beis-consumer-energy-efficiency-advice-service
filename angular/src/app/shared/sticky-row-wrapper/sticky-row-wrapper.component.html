<div class="sticky-row" [class.fixed-position]="isFixedPosition" #stickyRow>
    <ng-content></ng-content>
</div>
<!-- While the sticky row is in a fixed position, add a dummy spacer of the same height to the DOM
    so that we maintain consistent scrolling -->
<div class="sticky-row-spacer" #stickyRowSpacer
     [style.height.px]="isFixedPosition ? stickyRowHeightPixels : 0"></div>
