<h2 class="contents-title">
  <span class="contents-title-icon" [inlineSVG]="'controls/menu.svg'"></span>
  Contents
</h2>
<div *ngFor="let heading of headings; let i = index">
  <button class="contents-link" (click)="headingClicked(i, $event)" role="link">
    <span class="contents-number">{{getFormattedNumberFromIndex(i)}}</span>
    <span class="contents-item">{{heading}}</span>
  </button>
</div>
