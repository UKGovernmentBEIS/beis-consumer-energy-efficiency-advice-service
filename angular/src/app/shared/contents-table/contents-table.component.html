<h2 class="contents-title">
  <div class="contents-title-icon" [inlineSVG]="'controls/menu.svg'"></div>
  Contents
</h2>
<div *ngFor="let heading of headings; let i = index">
  <div class="contents-link" (click)="headingClicked(i)">
    <div class="contents-number">{{getFormattedNumberFromIndex(i)}}</div>
    <div class="contents-item">{{heading}}</div>
  </div>
</div>
