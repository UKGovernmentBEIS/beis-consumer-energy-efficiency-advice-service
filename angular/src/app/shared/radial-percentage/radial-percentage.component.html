<div #radialPercentage class="radial-percentage" [attr.data-progress]="progress">
    <div class="circle">
        <div class="mask full">
            <div class="fill"></div>
        </div>
        <div class="mask half">
            <div class="fill"></div>
            <div class="fill fix"></div>
        </div>
    </div>
    <div class="percentage"></div>
</div>
