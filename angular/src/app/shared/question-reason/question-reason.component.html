<div class="question-reason-container">
<button (click)="toggleDisplay()" class="question-reason-button" [title]="questionReason">
    <span class="question-reason-icon" aria-hidden="true"></span>
    <span class="question-reason-header">{{isExpanded ? 'Hide' : 'Why do we need this?'}}</span>
  </button>
  <div class="question-reason" [class.visible]="isExpanded">{{questionReason}}</div>
</div>
