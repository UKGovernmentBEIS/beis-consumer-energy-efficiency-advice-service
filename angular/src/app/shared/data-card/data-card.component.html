<div class="data-card" [ngClass]="{'vertical-mobile': isVerticalAtMobile, 'small-data-card': isSmallCard}">
    <div class="heading">{{heading}}</div>
    <div class="value-container"
         [class.color-circle]="colorCircleClassName"
         [class.is-percent]="isPercent"
         [ngClass]="colorCircleClassName">
        <div class="value">{{value}}</div>
    </div>
</div>
