<a class="latest-news-card" [routerLink]="page.route" (click)="onClick()">
    <div class="latest-news-icon-container"
         [ngClass]="{'no-image': !imageUrl}"
         [style.backgroundImage]="imageUrl">
        <span *ngIf="page.videoEmbed" class="icon-video-play"></span>
    </div>
    <div class="text-container">
        <div class="heading">{{page.title}}</div>
        <a class="read-more">Read more</a>
    </div>
</a>
