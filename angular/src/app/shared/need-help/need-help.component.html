<div class="need-help"
        (click)="toggleExpanded()">
    <div class="header-bar">
        <div class="help-icon" [inlineSVG]="'icons/help.svg'"></div>
    </div>
    <div class="contents" *ngIf="expanded">
        <div>
            If you would prefer to get advice on the phone you can call the Energy Saving Advice Service:
            <a href="tel:{{getPhoneNumberForLink()}}" class="phone-number">{{phoneNumber}}</a>
        </div>
    </div>
</div>
