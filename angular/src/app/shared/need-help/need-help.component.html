<div class="need-help"
        (click)="toggleExpanded()">
    <button class="help-button" aria-label="Contact Us">
        <span class="help-icon" [inlineSVG]="'icons/help.svg'"></span>
    </button>
    <div class="contents" *ngIf="expanded">
        <div>
            If you would like some help, call freephone
            <a href="tel:{{getPhoneNumberForLink()}}" class="phone-number">{{phoneNumber}}</a>
            to talk to one of our trained advisors.
            <ng-container *ngIf="reference">
                Quote this reference to pick up where you left off:<br /><br />
                <strong>{{reference.toUpperCase()}}</strong>
            </ng-container>
        </div>
    </div>
</div>
