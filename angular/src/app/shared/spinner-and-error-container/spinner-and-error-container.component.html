<div class="page-loading-container" *ngIf="!error && loading">
    <div class="loading-spinner"></div>
</div>
<div class="page-error-container" *ngIf="error" role="alert">
    <div class="error">
        <div>
            {{errorMessage}}
            <ng-content></ng-content>
        </div>
    </div>
</div>
