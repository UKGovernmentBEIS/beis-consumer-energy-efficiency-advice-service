<div class="page-loading-container" *ngIf="!error && loading">
  <div class="loading-spinner"></div>
</div>
<div class="page-error-container" *ngIf="error">
  <div class="error">
    <div class="error-header">Oh no!</div>
    <div>Something went wrong and we can't load this page right now. Please try again later.</div>
  </div>
</div>
