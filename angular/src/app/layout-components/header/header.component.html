<div class="header page-row">
    <div class="page-row-content">
        <a routerLink="/" class="logos">
            <img class="ehc-logo" src="/dist/assets/images/logos/ehc.png" alt="Each Home Counts logo"/>
            <img class="ehc-logo--small" src="/dist/assets/images/logos/ehc-small.png" alt="Each Home Counts logo"/>
            <div class="vertical-line"></div>
            <img class="gov-logo" src="/dist/assets/images/logos/gov-uk.png" alt="Gov.uk logo" />
        </a>
        <div class="mobile-icons">
            <div #mobileSearchButton class="mobile-search-icon" [inlineSVG]="'controls/search.svg'" aria-label="Search" (click)="toggleSearchMobileBox()"></div>
            <div class="mobile-menu-icon" [inlineSVG]="'controls/menu.svg'" aria-label="Menu" (click)="toggleMobileNav()"></div>
        </div>
        <app-search-bar *ngIf="displaySearch"></app-search-bar>
    </div>
</div>
