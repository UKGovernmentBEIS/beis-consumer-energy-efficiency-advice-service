<div class="navigation-bar page-row" [ngClass]="{expanded: shouldExpandNav}">
    <div class="page-row-content">
        <app-search-bar></app-search-bar>

        <div class="highlighted-link-container">
            <a class="highlighted-link" *ngIf="showYourPlan"
               routerLink="/energy-efficiency/your-plan/"
               (click)="navLinkClicked('Your Plan')">
                <div class="menu-link-text">Your Plan</div>
                <div class="more-icon" [inlineSVG]="'controls/expand-arrow.svg'"></div>
            </a>
        </div>

        <a routerLink="/" class="menu-item" (click)="navLinkClicked('Home')">Home
        </a>

        <a routerLink="pages/about-this-site/" class="menu-item" (click)="navLinkClicked('About this Site')">
            <div class="menu-link-text">About</div>
        </a>

        <a routerLink="/simple-savings/" class="menu-item" (click)="navLinkClicked('Simple Savings')">
            <div class="menu-link-text">Simple Savings</div>
        </a>

        <div tabindex="0" #homeMenu class="home-menu menu-item" (click)="showHomeMenu = !showHomeMenu;">
            Your Home
            <div class="down-icon" [inlineSVG]="'controls/expand-arrow.svg'"></div>
            <ng-container *ngIf="showHomeMenu">
                <app-nav-bar-suboption
                        [suboptions]="homeSuboptions"
                        (onNavLinkClicked)="navLinkClicked($event)"
                ></app-nav-bar-suboption>
            </ng-container>
        </div>

        <div tabindex="0" #rentedMenu class="rented-menu menu-item" (click)="showRentedMenu = !showRentedMenu;">
            Rented Properties
            <div class="down-icon" [inlineSVG]="'controls/expand-arrow.svg'"></div>
            <ng-container *ngIf="showRentedMenu">
                <app-nav-bar-suboption
                        [suboptions]="rentedSuboptions"
                        (onNavLinkClicked)="navLinkClicked($event)"
                ></app-nav-bar-suboption>
            </ng-container>
        </div>

        <a routerLink="/grants/" class="menu-item" (click)="navLinkClicked('Financial Assistance')">
            <div class="menu-link-text">Financial Assistance</div>
        </a>
    </div>
    <div class="navigation-bar-mobile-overlay" (click)="hideMobileNav()"></div>
</div>
