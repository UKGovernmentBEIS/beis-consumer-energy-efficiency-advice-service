<div class="recommendation-with-steps-card">
    <div class="details">
        <div class="description">
            <h2 class="headline">{{recommendation.headline}}</h2>
            <p class="summary">{{recommendation.summary}}</p>
            <div class="tags">
                <div *ngIf="hasGHGPrimaryTag()"
                     [ngClass]="getGHGPrimaryClassName()"
                     class="tag">{{getGHGPrimaryDescription()}}
                </div>
                <div *ngIf="hasGHGSecondaryTag()"
                     [ngClass]="getGHGSecondaryClassName()"
                     class="tag">{{getGHGSecondaryDescription()}}
                </div>
            </div>
        </div>
        <app-data-card class="investment-required-card"
                       heading="Investment required"
                       [value]="'Â£' + getRoundedInvestment(recommendation)"
                       [isSmallCard]="true"
                       [withSmallFontSize]="true"
        ></app-data-card>
        <app-data-card class="monthly-savings-card"
                       heading="Savings per {{showMonthlySavings ? 'month' : 'year'}} up to"
                       [value]="getSavingDisplay(recommendation)"
                       [isSmallCard]="true"
                       [withSmallFontSize]="true"
        ></app-data-card>
    </div>
    <div class="steps">
        <app-recommendation-step-card
                *ngFor="let step of recommendation.steps; let i = index"
                [step]="step"
                [stepIndex]="i"
                (onAnalyticsEvent)="sendEventToAnalytics($event, recommendation.recommendationID)"
        ></app-recommendation-step-card>
    </div>
</div>
