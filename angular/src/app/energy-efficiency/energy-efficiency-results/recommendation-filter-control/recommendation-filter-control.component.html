<div class="recommendation-filter-control">
    <div class="tags">
        <button class="tag"
                *ngFor="let tag of tags"
                [ngClass]="tag.className"
                [class.selected]="shouldDisplayAsSelected(tag.value)"
                (click)="onTagClicked(tag.value, $event)"
                [title]="'Click to show only ' + tag.description + ' recommendations. Hold down the Ctrl key while ' +
                    'you click to apply multiple filters at once'">
            {{tag.description}}
        </button>
        <button class="tag clear-filters"
                *ngIf="isAnyTagSelected()"
                (click)="clearFilters()">Clear filters
        </button>
    </div>
</div>
