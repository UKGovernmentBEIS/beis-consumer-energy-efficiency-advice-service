<div class="your-plan page-row" *ngIf="numberOfRecommendations > 0">
    <div class="page-row-content">
        <div class="plan-details">
            <div class="heading">Your Potential Effect</div>
        </div>
        <div class="plan-summary">
            <app-your-plan-summary [isFooter]="true" class="is-footer"></app-your-plan-summary>
        </div>
        <a class="do-button"
           [class.disabled]="numberOfRecommendations === 0"
           routerLink="/energy-efficiency/your-plan"
           (click)="DoPlanClicked()">
            <span class="do-string">DO</span>
        </a>
    </div>
</div>
