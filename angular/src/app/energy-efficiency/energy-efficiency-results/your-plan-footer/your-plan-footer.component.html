<div class="mobile-your-plan-title">Your Plan</div>
<div class="your-plan page-row">
    <div class="page-row-content">
        <div class="plan-details no-mobile">
            <div class="heading">Your plan</div>
            <div class="subheading"
                 [class.plan-empty]="recommendations.length === 0">
                {{recommendations.length > 0 ? 'You have added:' : 'Try adding some recommendations to your plan'}}
            </div>
            <div class="recommendations-list">
                <div class="recommendations-list-item"
                     *ngFor="let recommendation of recommendations"
                     (click)="removeFromPlan(recommendation)">
                    <div class="list-icon" [inlineSVG]="'controls/do-chevron.svg'"></div>
                    <button class="recommendation-name">{{recommendation.headline}}</button>
                    <div class="remove-recommendation-button" [inlineSVG]="'controls/remove.svg'"></div>
                </div>
            </div>
        </div>

        <div class="plan-summary">
            <div class="tablet-only-your-plan-title" >
                <div class="tablet-your-plan-heading">Your plan </div>
                <div class="tablet-recommendations-sentence" [class.plan-empty]="recommendations.length === 0">
                    {{recommendations.length > 0 ? getYouHaveAddedRecommendations() : 'Try adding some recommendations to your plan'}}
                </div>
            </div>
            <app-your-plan-summary [isFooter]="true" class="is-footer"></app-your-plan-summary>
        </div>

        <a class="do-button"
           [class.disabled]="recommendations.length === 0"
           routerLink="/energy-efficiency/your-plan">
            <span class="do-string">DO</span>
        </a>
    </div>
</div>
